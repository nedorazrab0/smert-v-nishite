name: gen
on: workflow_dispatch

jobs:
  gen-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -U Pillow

      - name: Generate images
        run: python3 ./main.py
